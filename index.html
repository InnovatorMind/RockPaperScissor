<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
<h2 class="heading">Rock-Paper-Scissor Game</h2>
        
<div class="container">
  <div class="choies">

    <button title="Click Me!" 
    class="button" 
    onclick="
          userChoice = 'rock'
          useChoice(userChoice)
          "
          >Rock</button>
          <button title="Click Me!" 
          class="button" 
          onclick="
          userChoice = 'paper'
          useChoice(userChoice)
          "
          >Paper</button>
          <button title="Click Me!" 
          class="button" 
          onclick="
          userChoice = 'scissor'
          useChoice(userChoice)
          "
          >Scissor</button>
  </div>
  <div id="Result">
    <p id="show">Conclusion will show here!</p> 
  </div>

</div>
  

     <script src="main.js"></script>
</body>
</html>
